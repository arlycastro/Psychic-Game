<!DOCTYPE html>
<html>
  <head>
    <title>Psychicgame</title>

  </head>
  <body>

    <script>
        var randomNumber = getRandomNumber  (10);
        var guess;
        var guessCount =0;
        var correctGuess =false;

        function getRandomNumber(upper){
            var num = Math.floor (Math.random()*upper) + 1;
            return num;
        }

            while (true){
                guess =prompt ("Guess what Number Im thinking of");
                guessCount += 1;
                if (parseInt(guess)=== randomNumber){
                    correctGuess = true;
                    break;
                }
            }
            document.write ('<h1> You guessed the number!</h1>');
            document.write(' it took you ' + guessCount + 'guess the number' + randomNumber);

    </script>
<body>
</html>
